<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//css/style.css">
    <title>Interactive rating component</title>

</head>
<body>
    <main>
        
        <article class="card">
            <div class="container-card">
                <div class="container-star">
                    <img class="star" src="./img/icon-star.svg" alt="estrella">
                </div>
                <div class="container-text">
                    <h1>How did we do?</h1>
                    <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <div class="container-numbers">
                    <div class="number" id="1">1</div>
                    <div class="number" id="2">2</div>
                    <div class="number" id="3">3</div>
                    <div class="number" id="4">4</div>
                    <div class="number" id="5">5</div>
                </div>
                <div class="container-submit">
                    <button class="submit">SUBMIT</button>
                </div>
            </div>
            <div class="container-2card">
                <div class="posnet">
                    <img src="./img/illustration-thank-you.svg" alt="posnet">
                </div>
                <div class="selected">
                    <p>You selected <strong id="score">#</strong> out of 5</p>
                </div>
                <div class="container-thanks">
                    <h2>Thank you!</h2>
                    <p>We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
                </div>
            </div>
        </article>
    




    </main>
    <script src="./js/main.js"></script>
</body>
</html>
